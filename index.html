<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Survey Form for freecodecamp first certification</p>
  <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
    <fieldset>
      <label for="name" id="name-label">
        Enter your name: <input id="name" type="text" required placeholder="Enter your name" >
      </label>
    
      <label for="email" id="email-label">
        Enter your email here: 
        <input id="email" required type="email" placeholder="Enter your email" >
      </label>

      <label for="number" id="number-label">
        Enter number here: 
        <input id="number" type="number" required min="11" max="13" placeholder="Enter your number" >
      </label>
    </fieldset>
    
    <fieldset>
      <label>
        <select id="dropdown">
          <option>Select</option>
          <option>Power Ranger</option>
          <option>Barbie Doll</option>
        </select>
      </label>
    
      <label for="radio" id="radio-buttons">
        <input type="radio" value="radio1" name="radio buttons" required class="inline"> GOOD
       </label>
       <label>
        <input type="radio" value="radio2" name="radio buttons" required class="inline"> BAD
      </label>
    
      <label>
        <input type="checkbox" value="checkbox1" required class="inline"> I Agree <a href="https://www.freecodecamp.org/news/terms-of-service/">Terms and Agreement</a>
      </label>
    </fieldset>
    
    <label>
      Enter your suggestion here:
      <textarea placeholder="Enter your statement here!!!"></textarea>
    </label> 
    
    <label>
      <input type="submit" value="Submit">
    </label>
  </form>
</body>
</html>
